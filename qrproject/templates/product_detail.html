<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>{{ product.name }}</title>
<style>
  body {
    background: linear-gradient(to bottom, #fff7e6, #fff2cc); /* ağ-sarı tonlar */
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .product-container {
    background-color: #fff9e6; /* açıq sarı fon */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  h2, h3 {
    color: #ffb700; /* sarı ton başlıq */
    margin-bottom: 20px;
  }

  img {
    display: block;
    margin: 0 auto 20px; /* şəkli ortala */
    max-width: 250px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
    text-align: left; /* list datalarını sola yasla */
  }

  ul li {
    margin-bottom: 10px;
    font-size: 16px;
  }

  p {
    text-align: left;
    margin-bottom: 15px;
    font-size: 16px;
  }

  hr {
    border: none;
    border-top: 1px solid #ffd966;
    margin: 25px 0;
  }
</style>
</head>
<body>

<div class="product-container">
  <h2>{{ product.name }}</h2>

  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
  {% endif %}

  <hr>

  <img src="{{ barcode_url }}" alt="Barkod">

  <ul>
    <li><strong>GTIN:</strong> {{ product.gtin }}</li>
    <li><strong>İl:</strong> {{ product.year }}</li>
    <li><strong>Növ:</strong> {{ product.product_type }}</li>
    <li><strong>Həcm:</strong> {{ product.volume }}</li>
    <li><strong>İstehsalçı:</strong> {{ product.producer }}</li>
  </ul>

  <p><strong>Təsvir:</strong> {{ product.description }}</p>
  <p><strong>Tərkibi:</strong> {{ product.ingredients }}</p>
</div>

</body>
</html>
