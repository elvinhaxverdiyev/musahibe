<h2>{{ product.name }}</h2>
<ul>
  <li>GTIN: {{ product.gtin }}</li>
  <li>İl: {{ product.year }}</li>
  <li>Növ: {{ product.product_type }}</li>
  <li>Həcm: {{ product.volume }}</li>
  <li>İstehsalçı: {{ product.producer }}</li>
</ul>

<p><strong>Təsvir:</strong> {{ product.description }}</p>
<p><strong>Tərkibi:</strong> {{ product.ingredients }}</p>
