<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>{{ product.name }}</title>
<style>
  body {
    background: linear-gradient(to bottom, #fff7e6, #fff2cc); 
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .product-container {
    background-color: #fff9e6; 
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  h2, h3 {
    color: #ffb700; 
    margin-bottom: 20px;
  }

  .product-image {
    display: block;
    margin: 0 auto 20px;
    max-width: 250px;
  }

  .product-info {
    text-align: left;
    margin-bottom: 30px;
  }

  .product-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .product-info ul li {
    margin-bottom: 8px;
    font-size: 16px;
  }

  .product-info p {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .barcode {
    display: block;
    margin: 0 auto;
    max-width: 250px;
  }

  hr {
    border: none;
    border-top: 1px solid #ffd966;
    margin: 25px 0;
  }
</style>
</head>
<body>

<div class="product-container">
  <h2>{{ product.name }}</h2>

  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
  {% endif %}

  <div class="product-info">
    <ul>
      <li><strong>GTIN:</strong> {{ product.gtin }}</li>
      <li><strong>İl:</strong> {{ product.year }}</li>
      <li><strong>Növ:</strong> {{ product.product_type }}</li>
      <li><strong>Həcm:</strong> {{ product.volume }}</li>
      <li><strong>İstehsalçı:</strong> {{ product.producer }}</li>
    </ul>

    <p><strong>Təsvir:</strong> {{ product.description }}</p>
    <p><strong>Tərkibi:</strong> {{ product.ingredients }}</p>
  </div>

  <hr>

  <img src="{{ barcode_url }}" alt="Barkod" class="barcode">
</div>

</body>
</html>
